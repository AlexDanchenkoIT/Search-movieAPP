<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movie-Search-App</title>
    <link rel="icon" type="image/png" href="resources/film-icon.png" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <div class="wrapper">
        <form>
          <input
            class="js-input input"
            type="text"
            placeholder="the name of the movie"
          />
        </form>
        <button class="js-btn btn" type="button">Найти</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="js-movies movies"></div>
      </div>
    </main>
    <div class="js-modal modal"></div>
    <script src="index.js"></script>
  </body>
</html>
